<div class="card-container">
  <div class="card" *ngFor="let note of fakeNoteWithUser$">
    <div class="card" id="card-visitors">
      <input type="checkbox" id="card-visitors-indicator" />
      <div
        class="header"
        [style.background-image]="'url(' + note.avatarUrl + ')'"
      >
        <label class="indicator" for="card-visitors-indicator">
          <svg class="open" width="18" height="27">
            <line
              x1="1.5"
              y1="12"
              x2="2"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
            <line
              x1="9"
              y1="7"
              x2="9"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
            <line
              x1="16.5"
              y1="2"
              x2="16.5"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
          </svg>
          <svg class="close" width="15" height="25">
            <line
              x1="1.5"
              y1="13.5"
              x2="15"
              y2="0"
              style="stroke: #ffffff; stroke-width: 3"
            />
            <line
              x1="1.5"
              y1="11.5"
              x2="15"
              y2="25"
              style="stroke: #ffffff; stroke-width: 3"
            />
          </svg>
        </label>
        <div class="content">
          <canvas class="data" id="myChart" width="490" height="370"></canvas>
          <div class="float"></div>
        </div>
      </div>
      <div class="info">
        <p>Total Visitors of the<br />Public Website</p>
        <p class="counter">30<span class="unit"> VIS</span></p>
      </div>
    </div>
  </div>
</div>
