<div class="card-container">
  <div class="card" *ngFor="let note of fakeNoteWithUser$">
    <div class="card__inner">
      <div class="card__header">
        <button
          mat-icon-button
          class="card__avatar"
          [style.background-image]="'url(' + note.avatarUrl + ')'"
        ></button>
        <div class="card__header-top">
          <div class="card__data">
            <div class="card__user-name">{{ note.userName }}</div>
            <div class="card__actions">
              <button
                class="card__menu-btn"
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Menu of Home-card"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>投稿を削除</span>
                </button>
              </mat-menu>
            </div>
          </div>
          <div class="card__date">
            {{ note.createdAt }}
          </div>
        </div>
      </div>
      <a class="data">
        <div class="data__items">
          <div class="data__figure">
            <p class="data__todays">{{ note.weight }}</p>
            <p class="data__end">kg</p>
          </div>
          <p class="data__title">今日の体重</p>
        </div>
        <div class="data__items">
          <div class="data__figure">
            <p class="data__todays">{{ note.bodyFatPer }}</p>
            <p class="data__end">%</p>
          </div>
          <p class="data__title">今日の体脂肪率</p>
        </div>
        <div class="data__item">
          <div class="data__figure-menu">
            <p class="data__todays-k">アブローラー</p>
          </div>
          <p class="data__title">今日のメニュー</p>
        </div>
        <div class="data__other">その他3件</div>
      </a>
    </div>
  </div>
</div>
