<div class="card-container">
  <div class="card" *ngFor="let note of fakeNoteWithUser$">
    <div class="card" id="card-visitors">
      <input type="checkbox" id="card-visitors-indicator" />
      <div
        class="header"
        [style.background-image]="'url(' + note.avatarUrl + ')'"
      >
        <label class="indicator" for="card-visitors-indicator">
          <svg class="open" width="18" height="27">
            <line
              x1="1.5"
              y1="12"
              x2="2"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
            <line
              x1="9"
              y1="7"
              x2="9"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
            <line
              x1="16.5"
              y1="2"
              x2="16.5"
              y2="25"
              stroke-linecap="round"
              style="stroke: #ffffff; stroke-width: 3"
            />
          </svg>
          <svg class="close" width="15" height="25">
            <line
              x1="1.5"
              y1="13.5"
              x2="15"
              y2="0"
              style="stroke: #1877f2; stroke-width: 3"
            />
            <line
              x1="1.5"
              y1="11.5"
              x2="15"
              y2="25"
              style="stroke: #1877f2; stroke-width: 3"
            />
          </svg>
        </label>
        <div class="content">
          <canvas class="data" id="myChart" width="490" height="360"></canvas>
          <div class="float"></div>
        </div>
      </div>
      <div class="info">
        <div class="info__items">
          <button
            class="info__avatar"
            mat-icon-button
            [style.background-image]="'url(' + note.avatarUrl + ')'"
          ></button>
          <div class="info__data">
            <div class="info__user-name">{{ note.userName }}</div>
            <div class="info__created-at">{{ note.createdAt }}</div>
          </div>
        </div>
        <p class="info__text">{{ note.text }}</p>
      </div>
    </div>
  </div>
</div>
