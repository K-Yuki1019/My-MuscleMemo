<div class="card-container">
  <div class="card" *ngIf="note">
    <a routerLink="/detail/{{ note.noteId }}">
      <div class="card__inner">
        <div class="card__header">
          <button
            mat-icon-button
            class="card__avatar"
            [style.background-image]="'url(' + note.user.avatarUrl + ')'"
          ></button>
          <div class="card__header-top">
            <div class="card__data">
              <div class="card__user-name">{{ note.user.userName }}</div>
              <button
                class="card__menu-btn"
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Menu of Home-card"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>投稿を削除</span>
                </button>
              </mat-menu>
            </div>
            <div class="card__date">
              {{ note.createdAt.toDate() | date: 'yyyy/MM/dd' }}
            </div>
          </div>
        </div>
        <div class="card__body-img">
          <img src="https://placehold.jp/600x300.png" alt="" />
        </div>

        <div class="data">
          <div class="data__items">
            <div class="data__figure">
              <p class="data__todays">{{ note.weight }}</p>
              <p class="data__end">kg</p>
            </div>
            <p class="data__title">今日の体重</p>
          </div>
          <div class="data__items">
            <div class="data__figure">
              <p class="data__todays">{{ note.bodyFatPer }}</p>
              <p class="data__end">%</p>
            </div>
            <p class="data__title">今日の体脂肪率</p>
          </div>
          <div class="data__items">
            <div class="data__figure-menu">
              <p class="data__todays">{{ note.todayMenu }}</p>
              <span class="data__other" *ngIf="note.todayMenu.length > 1"
                >その他{{ note.todayMenu.length - 1 }}件</span
              >
            </div>
            <p class="data__title">今日のメニュー</p>
          </div>
        </div>
        <div class="card__bottom">
          <p class="card__text">{{ note.text }}</p>
        </div>

        <div class="card__img">
          <img src="assets/images/muscle.svg" alt="" />
        </div>
      </div>
    </a>
  </div>
</div>
