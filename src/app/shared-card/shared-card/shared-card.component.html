<div class="card">
  <div class="card__inner">
    <button
      class="card__avatar"
      mat-icon-button
      [style.background-image]="'url(' + note.user.avatarUrl + ')'"
    ></button>
    <div class="card__info">
      <a routerLink="/detail/OOB0BOYUyu7V2fdIf9ID">
        <div class="header">
          <div class="header__data">
            <p class="header__user-name">{{ note.user.userName }}</p>
            <p class="header__created-at">2020/06/01</p>
          </div>
          <div class="card__actions"><p>…</p></div>
        </div>
        <div class="data">
          <div class="data__item">
            <div class="data__title">体重 :</div>
            <div class="data__value">{{ note.weight }}</div>
          </div>
          <div class="data__item">
            <div class="data__title">体脂肪率 :</div>
            <div class="data__value">{{ note.bodyFatPer }}</div>
          </div>
          <div class="data__item">
            <div class="data__title">今日のメニュー ▼</div>
            <div class="data__value"></div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
